cMenu As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =768
    Width: =100
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1 As htmlViewer:
        Height: =759
        HtmlText: |-
            ="<div style='
            background: #ffffff;
            height:730px;
            border-radius:6px;
            margin:5px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;'
            ></div>"
        Width: =100
        Y: =9
        ZIndex: =1

    MenuPrincipal As gallery.galleryVertical:
        BorderColor: =RGBA(32, 54, 71, 1)
        Default: =LookUp(colNavegacao, id = App.ActiveScreen.Name)
        DelayItemLoading: =true
        Height: =758
        Items: =colNavegacao
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =If(varModulo = ThisItem.MenuId, Set(VarModulo,0), Set(varModulo, ThisItem.MenuId))
        TemplateSize: =100 
        Width: =100
        Y: =10
        ZIndex: =2

        subMenu As gallery.galleryVertical:
            BorderColor: =RGBA(32, 54, 71, 1)
            DelayItemLoading: =true
            Height: =CountRows(Self.AllItems)*40
            Items: =Filter(colSubNavegacao, MenuId = ThisItem.MenuId)
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =100
            Visible: =ThisItem.MenuId = varModulo
            Width: =90
            Y: =100
            ZIndex: =1

            Label14 As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                OnSelect: =Select(Parent)
                Size: =12
                Text: ="Teste"
                Width: =80
                ZIndex: =1

        Icon9 As icon.History:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =81
            Icon: =ThisItem.icone
            OnSelect: =Navigate(ThisItem.tela,ScreenTransition.Fade)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Tooltip: =ThisItem.id
            Width: =65
            X: =12
            Y: =18
            ZIndex: =2

        Rectangle5 As rectangle:
            BorderColor: =RGBA(32, 54, 71, 1)
            Fill: =RGBA(28, 84, 108, 1)
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =7
            X: =6
            Y: =12
            ZIndex: =3

