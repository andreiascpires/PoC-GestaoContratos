cMenu As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =500
    Width: =100
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1 As htmlViewer:
        Height: =447
        HtmlText: |-
            ="<div style='
            background: #ffffff;
            height: 420px;
            border-radius: 60px
            margin: 50px
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;'
            ></div>"
        Width: =58
        X: =20
        Y: =28
