cMenu As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =768
    Width: =100
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1 As htmlViewer:
        Height: =759
        HtmlText: |-
            ="<div style='
            background: #ffffff;
            height:680px;
            border-radius:6px;
            margin:5px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;'
            ></div>"
        Width: =100
        Y: =9
        ZIndex: =1

    MenuPrincipal As gallery.galleryVertical:
        BorderColor: =RGBA(32, 54, 71, 1)
        Default: =LookUp(colNavegacao, id = App.ActiveScreen.Name)
        DelayItemLoading: =true
        Height: =750
        Items: =colNavegacao
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =If(varModulo = ThisItem.MenuId, Set(VarModulo,0), Set(varModulo, ThisItem.MenuId))
        TemplateSize: =70
        Width: =100
        Y: =10
        ZIndex: =2

        Icon9 As icon.History:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(18, 69, 89, 1)
            DisabledBorderColor: =RGBA(44, 171, 224, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =60
            HoverFill: |+
                =ColorFade(RGBA(44,171,224, 0.6), 0.3%)
                
            Icon: =ThisItem.icone
            OnSelect: =Navigate(ThisItem.tela,ScreenTransition.Fade)
            PaddingBottom: =7
            PaddingLeft: =7
            PaddingRight: =7
            PaddingTop: =7
            Tooltip: =ThisItem.id
            Width: =73
            X: =6
            Y: =22
            ZIndex: =2

        Rectangle5 As rectangle:
            BorderColor: =RGBA(44, 171, 224, 1)
            Fill: =RGBA(18, 69, 89, 1)
            Height: =50
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =7
            X: =6
            Y: =27
            ZIndex: =3

