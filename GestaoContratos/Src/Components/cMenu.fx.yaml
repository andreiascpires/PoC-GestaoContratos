cMenu As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =768
    Width: =100
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1 As htmlViewer:
        Height: =768
        HtmlText: |-
            ="<div style='
            background: #ffffff;
            height: 750px;
            border-radius: 6px
            margin: 5px
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;'
            ></div>"
        Width: =100
        ZIndex: =1

    Gallery3 As gallery.galleryVertical:
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =768
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplateSize: =100
        Width: =100
        ZIndex: =2

