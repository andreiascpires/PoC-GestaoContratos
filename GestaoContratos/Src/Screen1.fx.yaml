Screen1 As screen:
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    Form1 As form:
        BorderColor: =RGBA(32, 54, 71, 1)
        DataSource: ='POC_GESTAOCONTRATOS.status'
        DefaultMode: =FormMode.New
        Width: =640
        X: =40
        Y: =40
        ZIndex: =1

        tipo_DataCard3 As typedDataCard.textualEditCard:
            BorderColor: =RGBA(32, 54, 71, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="tipo"
            Default: =ThisItem.tipo
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'POC_GESTAOCONTRATOS.status'],DataSourceInfo.DisplayName,"tipo")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@'POC_GESTAOCONTRATOS.status'], DataSourceInfo.MaxLength, "tipo")
            Required: =false
            Update: =DataCardValue4.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey4 As label:
                AutoHeight: =true
                Color: =RGBA(32, 54, 71, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue4 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                Height: =70
                HoverBorderColor: =RGBA(32, 54, 71, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(205, 209, 213, 1)
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey4.Y + DataCardKey4.Height + 5
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                Color: =RGBA(168, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue4.Y + DataCardValue4.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Color: =RGBA(32, 54, 71, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =DataCardKey4.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey4.Y
                ZIndex: =4

