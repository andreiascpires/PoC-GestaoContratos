App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(varUsuario,User());
        ClearCollect(colNavegacao,
        {id: Menu_1.Name, tela:Menu, icone: Icon.Home},
        {id: Clientes.Name, tela:Clientes, icone: Icon.Person},
        {id: Contratos.Name, tela:Contratos, icone: Icon.Document},
        {id: Tabelas.Name,  icone: Icon.Database},
        {id: 'Controle Clientes'.Name, tela:'Controle Clientes', icone: Icon.Journal},
        {id: 'Controle Financeiro'.Name, tela:'Controle Financeiro', icone: Icon.Money});
        
        
        ClearCollect(colSubNavegacao,
